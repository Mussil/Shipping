<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
  <script src='https://api.mapbox.com/mapbox.js/v3.3.1/mapbox.js'></script>
  <link href='https://api.mapbox.com/mapbox.js/v3.3.1/mapbox.css' rel='stylesheet' />
  <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
  
  <link rel="stylesheet" href="static/style.css">

  <title>JavaScript Mapbox Project</title>
</head>
<body>
    
    <div id="map" data-stations='{{stations|tojson}}' data-routes='{{paths|tojson}}' data-results='{{results|tojson}}'></div>
    <div class="map-overlay" id="clock"></div>
    <div class="map-overlay" id="active-data"></div>

    <div class="map-overlay" id="active-parcels">
      <table id="myTable">
        <tr>
          <td style="color:white">Parcel</td>
          <td style="color:white">Start time</td>
          <td style="color:white">End time</td>
          <td style="color:white">Total distance</td>
          <td style="color:white">Total drivers</td>
        </tr>
      </table>
    </div>
    
    <script src="static/map.js"></script>
  
</body>
</html>
