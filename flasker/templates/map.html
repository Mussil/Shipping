<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
  <script src='https://api.mapbox.com/mapbox.js/v3.3.1/mapbox.js'></script>
  <link href='https://api.mapbox.com/mapbox.js/v3.3.1/mapbox.css' rel='stylesheet' />
  <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
  
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10.10.1/dist/sweetalert2.all.min.js"></script>
  <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/sweetalert2@10.10.1/dist/sweetalert2.min.css'>

  <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert-dev.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.css">
  
  <link rel="stylesheet" href="static/style.css">
  <link rel="stylesheet" href="static/css/map.css">

  <title>Smart Delivery Service</title>
</head>
<body>
    
    <div id="map" data-stations='{{stations|tojson}}' data-routes='{{paths|tojson}}' data-results='{{results|tojson}}' data-speed='{{speedRatio|tojson}}'></div>
    <div class="map-overlay" id="clock"></div>
    <div class="map-overlay" id="date"></div>

    <div class="data-wrapper">
      <div class="map-overlay" id="active-data"></div>

      <div class="map-overlay" id="active-parcels">
        <table id="myTable" class="map-table">
          <tr>
            <td class="td-map">Parcel num</td>
            <td class="td-map">Start time</td>
            <td class="td-map">End time</td>
            <td class="td-map">Total distance</td>
            <td class="td-map">Total drivers</td>
            <td class="td-map">Total cost</td>
          </tr>
        </table>
      </div>
      <div class="map-overlay" id="parcels-in-system"></div>
  </div>
    <button class="map-overlay" id="end-button">üñê</button>

    <script src="static/js/map.js"></script>
  
</body>
</html>
